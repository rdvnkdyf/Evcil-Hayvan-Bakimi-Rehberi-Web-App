{% extends 'authenticate/base.html' %}

{% block content %}

<h2 class ="text-center"> Giriş Yap</h2>

<div class = "col-md-6 offset-md-3"> 
	<form method ="POST">
		
		{% csrf_token %}

	  <div class="form-group">

	    <input type="text" class="form-control" placeholder="Kullanıcı adını giriniz:" name = "username">

	  </div>
	  <div class="form-group">

	    <input type="password" class="form-control"  placeholder="Parolayı giriniz: " name="password"> 
	  </div>
	 
       
	  <button type="submit" class="btn btn-secondary">Giriş Yap</button>
	  <p>Henüz bir hesabınız yok mu ? <a class="nav-link" href="{% url 'register' %}">O zaman kayıt olun.</a></p>
	</form>

</div>

{% endblock %}
